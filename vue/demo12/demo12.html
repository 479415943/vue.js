<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo12</title>
    <script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
</head>
<body>
    <div id="example">
        a={{ a }}, b={{ b }}
    </div>
    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                a: 1
            },
            computed: {
                // 一个计算属性的 getter
                b: function () {
                    // `this` 指向 vm 实例
                    return this.a + 1
                }
            }
        })
        console.log(vm.b) // -> 2
        vm.a = 2
        console.log(vm.b)
    </script>
</body>
</html>
