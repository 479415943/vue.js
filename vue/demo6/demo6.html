<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo6</title>
    <script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
</head>
<body>
<!-- 这是我们的 View -->
<div id="example-1">
    <p>Hello {{ name }}!</p>
</div>
<script>
    // 这是我们的 Model
    var exampleData = {
        name: 'Vue.js'
    }
    // 创建一个 Vue 实例或 "ViewModel"
    // 它连接 View 与 Model
    var exampleVM = new Vue({
        el: '#example-1',
        data: exampleData
    })
</script>
</body>
</html>
