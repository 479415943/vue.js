<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo8</title>
    <script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
</head>
<body>
    <p>每个 Vue 实例都会代理其 data 对象里所有的属性</p>
<script>
    var data = { a: 1 }
    var vm = new Vue({
        data: data
    })
    vm.a === data.a // -> true

    // 设置属性也会影响到原始数据
    vm.a = 2
    data.a // -> 2
    alert(data.a);

    // ... 反之亦然
    data.a = 3
    vm.a // -> 3
    alert(vm.a);
</script>
</body>
</html>
