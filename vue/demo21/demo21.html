<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo21</title>
    <script src="../vue.js"></script>
</head>
<body>
    <ul id="ul1">
        <li v-for="value in primitiveValues">
            {{ $key }} : {{ value }}
        </li>
        <!--<li v-for="(key, val) in object">-->
            <!--{{ key }} {{ val }}-->
        <!--</li>-->
        <!--<div v-for="(key, val) in object">-->
        <li>===========</li>
        <li v-for="objectValue in objectValues">
            {{ $key }} : {{objectValue.msg}}
        </li>
        <div>
            <span v-for="n in 10">{{ n }} </span>
        </div>
    </ul>

    <script>
        var vm=new Vue({
            el:'#ul1',
            data:{
                primitiveValues: {
                    FirstName: 'John',
                    LastName: 'Doe',
                    Age: 30
                },
                objectValues: {
                    one: {
                        msg: 'Hello'
                    },
                    two: {
                        msg: 'Bye'
                    }
                }
            }
        });
    </script>
</body>
</html>
