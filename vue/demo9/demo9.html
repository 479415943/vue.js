<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo9</title>
    <script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
</head>
<body>
    <div id="app">sdsadsdsd</div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                a: 1
            },
            created: function () {
                // `this` 指向 vm 实例
                console.log('a is: ' + this.el===document.getElementById('app'));
            }
        })
    </script>
</body>
</html>
