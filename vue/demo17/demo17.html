<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo17</title>
    <script src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
</head>
<body>
    <div id="{{id}}" :style="styleObject">sssssssss</div>
    <script>
        var vm=new Vue({
            el:'div',
            data:{
                id:'idid',
                styleObject: {
                    color: 'red',
                    fontSize: '30px'
                }
            }
        })
    </script>
</body>
</html>
